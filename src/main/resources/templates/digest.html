{{#scope}}
<table cellpadding="10" cellspacing="0" width="100%" border="0">
    <tr>
        <td>
            {{{ greetings }}}
            <ul>
                {{#stories}}
                <li><a href="#{{{anchor}}}">{{title}}</a></li>
                {{/stories}}
            </ul>
        </td>
    </tr>
    {{#stories}}
    <tr>
        <td class="border-top">
            <a name="{{{anchor}}}"></a>
            {{{ content }}}
        </td>
    </tr>
    {{/stories}}
</table>
{{/scope}}
