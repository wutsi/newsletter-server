{{#scope}}
<table cellpadding="0" cellspacing="0" width="100%" border="0">
    <tr>
        <td>
            <img width="1" height="1" src="{{{pixelUrl}}}"/>

            <table cellpadding="0" cellspacing="10" width="100%" border="0">
                <tr>
                    <td>
                        <h1>
                            <a href="{{{storyUrl}}}">{{{title}}}</a>
                        </h1>
                    </td>
                </tr>
                <tr>
                    <td class="small">{{{publishedDate}}}</td>
                </tr>
                <tr>
                    <td class="wutsi-mail-content">{{{content}}}</td>
                </tr>
                <tr>
                    <td>
                        <hr/>
                        <a href="{{{likeUrl}}}">
                            <img width="32" src="https://prod-wutsi.s3.amazonaws.com/static/wutsi-blog-web/assets/wutsi/img/mail/like.png"/></a>
                        <a href="{{{commentUrl}}}">
                            <img width="32" src="https://prod-wutsi.s3.amazonaws.com/static/wutsi-blog-web/assets/wutsi/img/mail/comment.png"/></a>
                        <hr/>
                    </td>
                </tr>
                <tr>
                    <td align="center">
                        <div>
                            <i>{{{shareText}}}</i>
                        </div>
                        <a class="btn-primary" href="{{{shareUrl}}}">{{shareButton}}</a>
                    </td>
                </tr>
            </table>
        </td>
    </tr>
</table>
{{/scope}}
